<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
    <title>sales</title>



    <style>
        .container {
            margin-top: 5%;
        }

        .card {
            color: rgb(199, 23, 23);
            background-color: rgba(0, 0, 0, 0.793);
        }

        .card ul li {
            color: rgb(200, 24, 24);
            background-color: rgba(43, 41, 41, 0.692);
            text-decoration: none;
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                IMS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sales">Sales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products">products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Stock</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card" style="width: 16rem;">
                    <div class="card-header">
                        <i class="fa-solid fa-bars"></i> Nav Menu


                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><i class="fa-solid fa-gauge-high"></i> Dashboard</li>
                        <li class="list-group-item"><i class="fa-sharp fa-solid fa-warehouse"></i> Inventories</li>
                        <li class="list-group-item"><i class="fa-brands fa-salesforce"></i> Sales</li>
                        <li class="list-group-item"><i class="fa-sharp fa-solid fa-layer-group"></i> Stock</li>
                        <li class="list-group-item"><i class="fa-solid fa-user"></i> Users</li>
                    </ul>


                </div>

            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12">

                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            + Add New Item
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Item:</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="/index.html" method="post">

                                            <div class="mb-3">
                                                <label for="exampleInputID" class="form-label">PID</label>
                                                <input type="number" name="buying_price" class="form-control"
                                                    id="exampleInputPassword1">
                                            </div>

                                            <div class="mb-3">
                                                <label for="exampleInputID" class="form-label">Quantiy</label>
                                                <input type="number" name="stock_quantity" class="form-control"
                                                    id="exampleInputPassword1">
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputID" class="form-label">Created_at</label>
                                                <input type="datetime-local" name="selling_price" class="form-control"
                                                    id="exampleInputPassword1">
                                            </div>

                                        </form>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">


                    </div>


                </div>
                <div class="row">

                    <table id="myTable" class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">PID</th>
                                <th scope="col">QUANTITY</th>
                                <th scope="col">CREATED_AT</th>

                            </tr>
                        </thead>
                        <tbody>
                            {% for i in sales %}
                            <tr>
                                <th scope="row">{{ i[0]}}</th>
                                <td>{{ i[1]}}</td>
                                <td>{{ i[2]}}</td>
                                <td>{{ i[3]}}</td>
                            </tr>
                            {% endfor %}

                        </tbody>
                    </table>

                </div>

            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
        <script>
                let table = new DataTable('#myTable', {
                // config options...
            });
        </script>
</body>

</html>
