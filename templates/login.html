{% extends "layout.html" %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">Sales System</h2>
      <div class="text-center mb-5 text-dark">Login Form</div>
      <div class="card my-5">
        <form
          action="/login" method="post"class="card-body cardbody-color p-lg-5">
          <div class="text-center">
            <img src="../static/login.jpeg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
              alt="profile"/>
          </div>

          <div class="mb-3">
            <label class="form-label" for="form2Example1">Email address:</label>
            <input type="email" class="form-control" value="{{ request.form.email }}" id="email" aria-describedby="emailHelp" placeholder=""/>
          </div>
          <div class="mb-3">
            <label class="form-label" for="form2Example2">Password:</label>
            <input type="password" class="form-control" value="{{ request.form.password }}" id="password" placeholder=""/>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
